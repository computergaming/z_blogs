<!DOCTYPE html>
<html>
    <head>
        <title>jQCloud Example</title>
        <link rel="stylesheet" type="text/css" href="/libs/jqcloud/jqcloud.css">
        <script type="text/javascript" src="/libs/jquery/jquery.min.js"></script><!--jq-->
        <script type="text/javascript" src="/libs/jqcloud/jqcloud.js"></script>
        <script type="text/javascript">
            /*!
             * Create an array of word objects, each representing a word in the cloud
             */
            var word_array = [
                {text: "Lorem", weight: 15},
                {text: "Ipsum", weight: 9, link: "http://jquery.com/"},
                {text: "Dolor", weight: 6, link: "#", html: {title: "I can haz any html attribute",onclick:'pjax("/ddd/dd",0)'}},
                {text: "Sit", weight: 7},
                {text: "Amet", weight: 5}
                // ...as many words as you want
            ];

            $(function() {
                // When DOM is ready, select the container element and call the jQCloud method, passing the array of words as the first argument.
                $("#example").jQCloud(word_array);
            });
        </script>
    </head>
    <body>
        <!-- You should explicitly specify the dimensions of the container element -->
        <div id="example" style="width: 550px; height: 350px;"></div>
    </body>
    <script>
        function pjax(a,b) {
            console.log(a,b)

        }
    </script>
</html>
