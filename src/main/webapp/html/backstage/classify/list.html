<title>zZZ.... | 正在查看分类列表</title>

<style>
    .blog-color {
        display: block;
        width: 2rem;
        height: 1.5rem;
        color: #ffffff;
        border: 1px solid rgba(98, 105, 118, 0.16);
        border-radius: 3px;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 5%);
    }
</style>

        <div class="container-xl">
            <!-- Page title -->
            <div class="page-header d-print-none">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 class="page-title"><font style="vertical-align: inherit;"><font
                                style="vertical-align: inherit;">
                            文章分类
                        </font></font>
                        </h2>
                        <hr style="margin: 0"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div id="blog_classify_id_chart" style="min-height: 320px;">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header">
                                <h3 id="blog_classify_edit" class="card-title">添加分类</h3>
                            </div>
                            <div class="card-body">
                                    <form id="blog_classify_form">
                                        <input type="text" style="display: none" name="id" id="classifyDataId">
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">分类名称</label>
                                            <div class="col">
                                                <input type="text" name="classifyName" class="form-control" aria-describedby="emailHelp"  autocomplete="off"   placeholder="页面上所展示的分类名称">

                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">分类key</label>
                                            <div class="col">
                                                <input type="text" name="classifyKey" class="form-control"  autocomplete="off"  placeholder=" 关联文章的key，需要唯一">

                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">博客数量</label>
                                            <div class="col">
                                                <input type="text"  name="classifyNum" class="form-control" placeholder="还没有关联博文哦~"  readonly>

                                            </div>
                                        </div>

                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">分类颜色</label>
                                            <div class="col">
                                                <input type="color" name="color" class="form-control form-control-color" value="#85C1E6" title="Choose your  color">
                                            </div>
                                        </div>

                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">排序</label>
                                            <div class="col">
                                                <input type="text" name="sort" class="form-control" placeholder=" 根据输入的数值进行分类倒排" value="1"   autocomplete="off" >
                                            </div>
                                        </div>
                                        <div class="form-footer">
                                            <button type="button" onclick="blog_tools_reset('blog_classify_edit','修改分类')" class="btn btn-blue">重置</button>
                                            <button type="button" onclick="blog_classify_submit()" class="btn btn-primary">提交</button>
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-7">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">分类数据</h3>
                            </div>
                            <div class="card-body border-bottom py-3">
                                <div class="d-flex">
                                    <div class="text-muted">
                                        Show
                                        <div class="mx-2 d-inline-block">
                                            <input type="text" id="blog_classify_show_pageSize"  autocomplete="off"  class="form-control form-control-sm" value="10" size="3" aria-label="Invoices count">
                                        </div>
                                        entries
                                    </div>
                                    <div class="ms-auto text-muted">
                                        Search:
                                        <div class="ms-2 d-inline-block">
                                            <input type="text" class="form-control form-control-sm" aria-label="Search invoice"  autocomplete="off" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table card-table table-vcenter text-nowrap datatable">
                                    <thead>
                                    <tr>
                                        <th class="w-1"><input class="form-check-input m-0 align-middle" type="checkbox" aria-label="Select all invoices"></th>
                                        <th>分类名称</th>
                                        <th>分类key</th>
                                        <th>博文数量</th>
                                        <th>颜色</th>
                                        <th>
                                            排序
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-sm text-dark icon-thick" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><polyline points="6 15 12 9 18 15"></polyline></svg>

                                        </th>
                                        <th></th>
                                    </tr>

                                    </thead>
                                    <tbody id="blogs_tbody">

                                    <tr><td colspan="6" style="text-align: center;color: rgba(155,156,157,0.59)">暂无数据！</td></tr>


                                    </tbody>
                                </table>
                            </div>


                            <div id="blog_classify_data_footer" class="card-footer d-flex align-items-center">
                                <p class="m-0 text-muted">A Total  of <span></span> entries</p>
                                <ul class="pagination m-0 ms-auto" >
                                    <li class="page-item disabled" onclick="blog_classify_page(--pageDataClassify.currentPage)" >
                                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><polyline points="15 6 9 12 15 18"></polyline></svg>
                                            prev
                                        </a>
                                    </li>
                                    <li class="page-item" onclick=blog_classify_page(i)><a class="page-link" href="#">1</a></li>

                                    <li class="page-item"  onclick="blog_classify_page(++pageDataClassify.currentPage)" >
                                        <a class="page-link" href="#">
                                            next
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><polyline points="9 6 15 12 9 18"></polyline></svg>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    $(function () {

        getList(1,10);  //加载数据
